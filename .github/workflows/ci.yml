---
name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  AZURE_WEBAPP_NAME: onebarangay
  AZURE_WEBAPP_PACKAGE_PATH: './onebarangay_psql'
  STARTUP_COMMAND: 'gunicorn main:app -w 4'

on:
  pull_request:
    branches: [ "*" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "*" ]
    paths-ignore: [ "docs/**" ]


jobs:
  # With no caching at all the entire ci process takes 4m 30s to complete!
  pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres

    env:
      # postgres://user:password@host:port/database
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/postgres"

    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9.7"
          cache: pip
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/local.txt

      - name: Test with pytest and upload to coveralls
        run: |
          mkdir -p test-results
          coverage run -m pytest
          coverage lcov -o test-results/coverage.info --fail-under=90

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: test-results/coverage.info

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: |
            .
            !venv/

  heroku:
    runs-on: ubuntu-latest
    needs: pytest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v2

      - name: Deploy to Heroku
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "gentle-savannah-12792"
          heroku_email: ${{secrets.HEROKU_EMAIL}}

  azure:
    runs-on: ubuntu-latest
    needs: pytest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-production.outputs.webapp-url || steps.deploy-to-staging.outputs.webapp-url}}

    steps:
      - name: Download artifact from pytest job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .

      - name: Install Production Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/production.txt

      - name: Building web app
        uses: azure/appservice-build@v2

      - name: 'Deploy to Azure Web App (Production)'
        if: github.ref == 'refs/heads/master'
        uses: azure/webapps-deploy@v2
        id: deploy-to-production
        with:
          app-name: 'onebarangay'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6F9AC006663148EE845C9C9058312BC8 }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: 'Deploy to Azure Web App (Staging)'
        uses: azure/webapps-deploy@v2
        id: deploy-to-staging
        with:
          app-name: 'onebarangay'
          slot-name: 'staging'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          startup-command: ${{ env.STARTUP_COMMAND }}
